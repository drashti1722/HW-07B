version: 2.1

orbs:
  python: circleci/python@2.1

jobs:
  build-and-test:
    parameters:
      python-version:
        type: string
    docker:
      - image: cimg/python:<< parameters.python-version >>
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          args: pip pytest pytest-cov requests codecov
      - run:
          name: Check Python syntax
          command: |
            python -m py_compile src/github_api.py
            python -m py_compile demo.py
            python -m py_compile test.py
      - run:
          name: Run tests with coverage
          command: |
            PYTHONPATH=$PYTHONPATH:./src pytest test.py -v --cov=src --cov-report=term-missing
      - run:
          name: Run demo
          command: echo "n" | python demo.py
      - run:
          name: Upload coverage to Codecov
          command: codecov

workflows:
  main:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              python-version: ["3.8", "3.9", "3.10", "3.11"]
          filters:
            branches:
              only:
                - main
                - master